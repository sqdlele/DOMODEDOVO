{% extends "header.html" %}

{% block content %}

<div class="container-register">
    <h2>Авторизация</h2>
    
    {% if user.is_authenticated %}
        <p>Вы уже вошли как {{ user.email }}</p>
        <a href="{% url 'account_logout' %}" class="logout-button">Выйти</a>
    {% else %}
        <form class="formas" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
            <button type="button" onclick="window.location.href='{% url 'register' %}'">Регистрация</button>
        </form>
        <div class="separator">
            <span>или</span>
        </div>
        <div class="social-login">
            <a href="/accounts/google/login/" class="google-btn">

                    <div class="google-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                    </div>
                <span class="google-btn-text">Войти с помощью Google</span>
            </a>
        </div>


             

    {% endif %}
</div>
<style>
    .google-btn {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color:rgb(255, 255, 255);
    text-decoration:none;
    }

    .google-btn:hover {
        box-shadow: 0 0 20px 2px  rgba(255, 255, 255, 0.51);
    }

    .google-btn:active {
        background-color: #eeeeee;
    }

    .google-icon-wrapper {
        width: 40px;
        height: 42px;
        padding: 10px;
        border-radius: 2px;
        background-color: white;
    }

    .google-icon {
        width: 22px;
        height: 22px;
    }

    .google-btn-text {
        padding: 0 24px;
        color: #757575;
        font-size: 14px;
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

</style>
{% endblock %}
