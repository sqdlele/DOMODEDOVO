{% extends "header.html" %}
{% load static %}

{% block content %}
<div class="success-container">
    <div class="success-message">
        <h2>Запись успешно создана!</h2>
        <p>Мы свяжемся с вами для подтверждения записи.</p>
        <a href="{% url 'home' %}" class="back-btn">Вернуться на главную</a>
    </div>
</div>

<style>
    .success-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
        margin-bottom:180px;
    }

    .success-message {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
    }

    .success-message h2 {
        color: #f5bb1b;
        margin-bottom: 20px;
    }

    .success-message p {
        color: white;
        margin-bottom: 20px;
    }

    .back-btn {
        display: inline-block;
        background: #f5bb1b;
        color: black;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .back-btn:hover {
        background: #d4a016;
    }
</style>
{% endblock %}
